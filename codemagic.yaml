workflows:
  ios-debug:
    name: iOS Debug (no codesign) - oxius_native
    max_build_duration: 120
    instance_type: mac_mini_m2

    environment:
      groups:
        - firebase_credentials
      flutter: stable
      xcode: latest
      cocoapods: default

    scripts:
      - name: Flutter pub get
        script: |
          cd oxius_native
          flutter pub get

      - name: Set up Firebase (GoogleService-Info.plist)
        script: |
          cd oxius_native
          if [ -n "$GOOGLE_SERVICE_INFO_PLIST" ]; then
            echo "$GOOGLE_SERVICE_INFO_PLIST" | base64 --decode > ios/Runner/GoogleService-Info.plist
            echo "GoogleService-Info.plist created successfully"
          else
            echo "WARNING: GOOGLE_SERVICE_INFO_PLIST env var not set!"
            exit 1
          fi

      - name: Clean Pods cache
        script: |
          cd oxius_native/ios
          rm -rf Pods Podfile.lock

      - name: Build iOS (debug, no codesign)
        script: |
          cd oxius_native
          flutter build ios --debug --no-codesign

    artifacts:
      - oxius_native/build/ios/iphoneos/*.app
      - oxius_native/ios/Podfile.lock

  ios-production:
    name: iOS Production IPA - oxius_native
    max_build_duration: 120
    instance_type: mac_mini_m2

    integrations:
      app_store_connect: Oxius App Store Connect

    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.oxius.app
      groups:
        - firebase_credentials
      flutter: stable
      xcode: latest
      cocoapods: default

    scripts:
      - name: Set up code signing settings on Xcode project
        script: |
          cd oxius_native
          xcode-project use-profiles

      - name: Flutter pub get
        script: |
          cd oxius_native
          flutter pub get

      - name: Set up Firebase (GoogleService-Info.plist)
        script: |
          cd oxius_native
          if [ -n "$GOOGLE_SERVICE_INFO_PLIST" ]; then
            echo "$GOOGLE_SERVICE_INFO_PLIST" | base64 --decode > ios/Runner/GoogleService-Info.plist
            echo "GoogleService-Info.plist created successfully"
          else
            echo "WARNING: GOOGLE_SERVICE_INFO_PLIST env var not set!"
            exit 1
          fi

      - name: Clean Pods cache
        script: |
          cd oxius_native/ios
          rm -rf Pods Podfile.lock

      - name: Build iOS IPA (release)
        script: |
          cd oxius_native
          flutter build ipa --release \
            --export-options-plist=/Users/builder/export_options.plist

    artifacts:
      - oxius_native/build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log

    publishing:
      email:
        recipients:
          - your-email@example.com
        notify:
          success: true
          failure: true
      app_store_connect:
        auth: integration
        submit_to_testflight: true
        submit_to_app_store: false
