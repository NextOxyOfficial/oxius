workflows:
  ios-debug:
    name: iOS Debug (no codesign) - oxius_native
    max_build_duration: 120
    instance_type: mac_mini_m2

    environment:
      flutter: stable
      xcode: latest
      cocoapods: default

    scripts:
      - name: Flutter pub get
        script: |
          cd oxius_native
          flutter pub get

      - name: Set up Firebase (GoogleService-Info.plist)
        script: |
          cd oxius_native
          if [ -n "$GOOGLE_SERVICE_INFO_PLIST" ]; then
            echo $GOOGLE_SERVICE_INFO_PLIST | base64 --decode > ios/Runner/GoogleService-Info.plist
          fi

      - name: Install CocoaPods
        script: |
          cd oxius_native/ios
          rm -rf Pods Podfile.lock
          pod cache clean --all
          pod install --repo-update --verbose

      - name: Build iOS (debug, no codesign)
        script: |
          cd oxius_native
          flutter build ios --debug --no-codesign

    artifacts:
      - oxius_native/build/ios/iphoneos/*.app
      - oxius_native/ios/Podfile.lock

  ios-production:
    name: iOS Production IPA - oxius_native
    max_build_duration: 120
    instance_type: mac_mini_m2

    environment:
      flutter: stable
      xcode: latest
      cocoapods: default

    scripts:
      - name: Flutter pub get
        script: |
          cd oxius_native
          flutter pub get

      - name: Set up Firebase (GoogleService-Info.plist)
        script: |
          cd oxius_native
          if [ -n "$GOOGLE_SERVICE_INFO_PLIST" ]; then
            echo $GOOGLE_SERVICE_INFO_PLIST | base64 --decode > ios/Runner/GoogleService-Info.plist
          fi

      - name: Install CocoaPods
        script: |
          cd oxius_native/ios
          rm -rf Pods Podfile.lock
          pod cache clean --all
          pod install --repo-update --verbose

      - name: Build iOS IPA (release)
        script: |
          cd oxius_native
          flutter build ipa --release

    artifacts:
      - oxius_native/build/ios/ipa/*.ipa
